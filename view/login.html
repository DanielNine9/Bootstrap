<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .carousel-control-prev,
    .carousel-control-next {
      width: 50px;
      height: 50px;
      color: black;
    }
    .carousel-control-next {
      transform: translateX(-54px);
    }
    .carousel-control-prev {
      display: none;
    }
  </style>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image position-relative"
        style="
          background-image: url('../images/bg.webp');
          height: 500px;
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
        "
      ></div>
      <!-- Background image -->
      <div
        id="carouselExample"
        class="carousel slide mb-lg-5 top-50 start-50 col-lg-6 translate-middle"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="shadow-5-strong bg-body-tertiary">
              <div class="py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Đăng nhập tại đây</h2>
                    <form>
                      <!-- Email input -->
                      <div data-mdb-input-init class="form-floating mb-4">
                        <input
                          placeholder=""
                          type="email"
                          id="form3Example3"
                          class="form-control"
                        />
                        <label class="form-label" for="form3Example3"
                          >Email</label
                        >
                      </div>

                      <!-- Password input -->
                      <div data-mdb-input-init class="form-floating mb-4">
                        <input
                          placeholder=""
                          type="password"
                          id="form3Example4"
                          class="form-control"
                        />
                        <label class="form-label" for="form3Example4"
                          >Mật khẩu</label
                        >
                        <a
                          class="end-0 d-block position-absolute"
                          href="./forget-password.html"
                          >Quên mật khẩu</a
                        >
                      </div>

                      <button
                        type="submit"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary mb-4"
                      >
                        Đăng nhập
                      </button>

                      <!-- Register buttons -->
                      <div class="text-center">
                        <a href="/view/home.html">Trở về trang chủ</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="card shadow-5-strong bg-body-tertiary">
              <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                  <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Đăng ký tại đây</h2>
                    <form>
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-floating">
                            <input
                              placeholder=""
                              type="text"
                              id="form3Example1"
                              class="form-control"
                            />
                            <label class="form-label" for="form3Example1"
                              >Họ</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-floating">
                            <input
                              placeholder=""
                              type="text"
                              id="form3Example2"
                              class="form-control"
                            />
                            <label class="form-label" for="form3Example2"
                              >Tên</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- Email input -->
                      <div data-mdb-input-init class="form-floating mb-4">
                        <input
                          placeholder=""
                          type="email"
                          id="form3Example3"
                          class="form-control"
                        />
                        <label class="form-label" for="form3Example3"
                          >Email</label
                        >
                      </div>

                      <!-- Password input -->
                      <div data-mdb-input-init class="form-floating mb-4">
                        <input
                          placeholder=""
                          type="password"
                          id="form3Example4"
                          class="form-control"
                        />
                        <label class="form-label" for="form3Example4"
                          >Mật khẩu</label
                        >
                      </div>

                      <!-- Submit button -->
                      <button
                        type="submit"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn-block mb-4"
                      >
                        Đăng ký
                      </button>

                      <!-- Register buttons -->
                      <div class="text-center">
                        <a href="/view/home.html">Trở về trang chủ</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
          style="
            width: auto;
            font-size: 40px;
            color: var(--primary-color);
            margin-right: -20px;
          "
        >
          <i class="bi bi-arrow-repeat"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- Section: Design Block -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
